<!DOCTYPE html>
<html>
<head>
  <title>Rap Gallery</title>
  <link rel="stylesheet" type="text/css" href="gallery/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
  <script type="text/javascript" src="gallery/gallery.js" >
  </script>
</head>
<body>
  <h1>Rap Performance Gallery</h1>
  <div class="slideshow">
    <div class="1">
      <img src="images/6lack.jpg">
      <div class="6lack performing"></div>
    </div>
    <div class="2">
      <img src="images/thug and travis.jpg">
      <div class="Young Thug and Travis Scott Performing"></div>
    </div>
    <div class="slide">
      <img src="images/future.jpg">
      <div class="caption"></div>
    </div>
    <div class="slide">
      <img src="images/jaden smith.jpg">
      <div class="Jaden Smith Performing"></div>
    </div>
    <div class="slide">
      <img src="images/uzi.jpg">
      <div class="Lil Uzi Vert Performing"></div>
    </div>
    <div class="buttons">
      <button class="previous" type="button">Previous</button> <button class="next" type="button">Next</button>
    </div>
  </div>
</body>
</html>
